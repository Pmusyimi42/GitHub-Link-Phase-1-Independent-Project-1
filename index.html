<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gallery</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">

</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <div class="cart-modal-overlay">
        <div class="cart-modal">
            <i id="close-btn" class="fas fa-times"></i>
            <h1 class = "cart-is-empty">Cart is empty</h1>
            <div class="product-rows"></div>
            <div class="total">
                <h1 class = "cart-total">Total</h1>
                <span class ="total-price">Ksh 0</span>
                <button class ="purchase-btn">Purchase</button>
            </div>
        </div>
    </div>
    <div class="cart-btn">
        <i id="cart" class="fas fa-shopping-cart"></i>
        <span class="cart-quantity">0</span>
    </div>
    <div class="container">
        <div class="card">
            <img src="https://render.fineartamerica.com/images/rendered/medium/metal-print/19/30/break/images-medium-5/raspberry-kalie-hoodhood.jpg" alt= "img" class="product-image">
            <p>description</p>
            <p class="category">category</p>
            <div class="price-quantity">
                <div>
                    <h1 class="title">title</h1>
                </div>
                <h2 class="product-price">price</h2>
                <button type="button" class="add-to-cart">Add to cart</button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
